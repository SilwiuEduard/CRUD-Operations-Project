<h1>Pet Store Inventory</h1>

<div class="background_img">
  <img src="../../../assets/home_icon2.jpeg" />
</div>

<!-- ! #### back-up COPY ####  -->

<main class="table">
  <div class="body">
    <section class="table__body">
      <table mat-table [dataSource]="hardcodePetArray">
        <!-- Table Header - Column name: Index -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Index</th>
          <td mat-cell *matCellDef="let pet">{{ pet.id }}</td>
          <!-- "let pet; index as i" [petIndex]="i+1" -->
        </ng-container>

        <!-- Table Header - Column name: NAME -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let pet">{{ pet.name }}</td>
        </ng-container>

        <!-- Table Header - Column name: STATUS -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let pet">{{ pet.status }}</td></ng-container
        >
        <!-- Table Header - Column name: ACTIONS -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>

          <!-- VIEW PET DETAILS -->
          <td mat-cell *matCellDef="let pet">
            <span>
              <a routerLink="/list/{{ pet.id - 1 }}">
                <img
                  src="../../../assets/eye.png"
                  style="cursor: pointer"
                /> </a
            ></span>
            <!-- EDIT PET DETAILS -->
            <span
              ><a
                (click)="onEditPetClick('{{pet.id}}')"
                routerLink="/list/{{ pet.id }}/edit"
              >
                <img
                  src="../../../assets/edit.png"
                  style="cursor: pointer" /></a
            ></span>
            <!-- DELETE SINGLE PET -->
            <span
              ><img
                src="../../../assets/trash.png"
                (click)="OnDeletePet('{{pet.id}}')"
                style="cursor: pointer"
            /></span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
  </div>
</main>
