<header class="main-header">
  <div>
    <a
      style="cursor: pointer"
      (click)="redirectTo()"
      class="main-header__brand"
    >
      <img src="../assets/petstore_icon.png" alt="petstore_icon" />
    </a>
  </div>
  <nav class="main-nav">
    <ul class="main-nav__items">
      <li class="main-nav__item">
        <a routerLink="list" routerLinkActive="active">Pet List </a>
      </li>

      <li class="main-nav__item">
        <a routerLink="addR" routerLinkActive="active">
          <span>
            <img
              class="plus"
              src="../../assets/add-new-pet_R.png"
              style="cursor: pointer"
            />
          </span>
          Pet R
        </a>
      </li>

      <li class="main-nav__item">
        <a routerLink="add" routerLinkActive="active">
          <span>
            <img
              class="plus"
              src="../../assets/add-new-pet_TD.png"
              style="cursor: pointer"
            />
          </span>
          Pet TD
        </a>
      </li>
    </ul>
  </nav>
</header>
