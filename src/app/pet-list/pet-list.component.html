<div class="background_img" style="margin-top: -240px">
  <img src="../../../assets/home_icon2.jpeg" />
</div>

<main class="table__wrapper">
  <section class="table__header">
    <h2 *ngIf="!error">Pet Store Inventory</h2>
    <div>
      <span
        ><a routerLink="/add"
          ><img
            src="../../assets/add-new-pet_TD.png"
            style="cursor: pointer" /></a></span
      >-
      <span
        ><a routerLink="/addR"
          ><img
            src="../../assets/add-new-pet_R.png"
            style="cursor: pointer" /></a
      ></span>
    </div>

    <!-- <div class="alert alert-danger" *ngIf="error">
      <h1>An error Occurred!</h1>
      <p>{{ error }}</p>
      <button class='btn btn-danger' (click)="onHandleError()">Okay</button>
    </div> -->
  </section>

  <section class="table__body">
    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>Name</th>
          <th>
            Status
            <select id="statusSelect">
              <option value="all">All</option>
              <option value="available">Available</option>
              <option value="pending">Pending</option>
              <option value="sold">Sold</option>
            </select>
          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <!-- <tbody *ngIf="!fetchPetsLoading"> -->
      <tbody>
        <tr *ngFor="let pet of apiPets; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ pet.name }}</td>
          <td>
            <span
              class="status"
              [ngClass]="{
                available: pet.status === 'available',
                pending: pet.status === 'pending',
                sold: pet.status === 'sold'
              }"
              >{{ pet.status }}</span
            >
          </td>
          <td class="btn-group">
            <!-- VIEW PET DETAILS -->
            <!-- (click)="onView(i)" -->
            <!-- [routerLink]="['/list', pet.id]" -->
            <span>
              <a (click)="onView(i)">
                <img
                  src="../../../assets/eye.png"
                  style="cursor: pointer"
                /> </a
            ></span>
            <!-- EDIT PET DETAILS -->
            <span
              ><a [routerLink]="['/edit', pet.id]"
                ><img
                  src="../../../assets/edit.png"
                  style="cursor: pointer" /></a
            ></span>
            <!-- DELETE SINGLE PET -->
            <span
              ><a (click)="onDelete(i)"
                ><img
                  src="../../../assets/trash.png"
                  style="cursor: pointer" /></a
            ></span>
          </td>
        </tr>
      </tbody>
      <tbody>
        <!-- <tbody *ngIf="fetchPetsLoading">
        <tr>
          Loading...
        </tr>
      </tbody> -->
      </tbody>
    </table>
  </section>
</main>
